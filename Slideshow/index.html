<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link href="./styles/styles.css" rel="stylesheet" />
    <script defer src="./script/script.js"></script>
  </head>
  <body>
    <div class="parent">
      <div class="wrapper">
        <span class="slideCount">1 / 2</span>
        <img class="fade" src="" />
        <button class="arrow leftArrow" id="prev">&#10094;</button>
        <button class="arrow rightArrow" id="next">&#10095;</button>
      </div>
      <div class="slideButtons">
        <button data-slide="0" class="slide active"></button>
        <button data-slide="1" class="slide"></button>
        <button data-slide="2" class="slide"></button>
        <button data-slide="3" class="slide"></button>
        <button data-slide="4" class="slide"></button>
      </div>
    </div>
  </body>
</html>
